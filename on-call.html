<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Call Schedule</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f6f8fa;
            color: #24292e;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 1px 3px rgba(27, 31, 35, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input[type="number"],
        .input-group input[type="date"],
        #add-person-input {
            width: calc(100% - 22px);
            padding: 8px 10px;
            border: 1px solid #d1d5da;
            border-radius: 3px;
        }

        #add-person-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #add-person-input {
            flex-grow: 1;
        }

        #add-person-btn {
            padding: 8px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #add-person-btn:hover {
            background-color: #22863a;
        }

        .input-group input[type="checkbox"] {
            margin-right: 5px;
        }

        #team-list {
            margin-top: 10px;
            padding: 0;
            list-style: none;
        }

        #team-list li {
            background-color: #fafbfc;
            border: 1px solid #e1e4e8;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        #team-list li.dragging {
            opacity: 0.5;
        }

        .person-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .person-info input[type="color"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: transparent;
            width: 20px;
            height: 20px;
            border: none;
            cursor: pointer;
        }

        .remove-person {
            background-color: #cb2431;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
        }

        #calculate {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        #calculate:hover {
            background-color: #22863a;
        }

        #results {
            margin-top: 20px;
        }

        #results h2 {
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #d1d5da;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f6f8fa;
        }

        .chart-container {
            margin-top: 30px;
            border: 1px solid #e1e4e8;
            padding: 10px;
            border-radius: 6px;
            background-color: #ebedf0;
            overflow-x: auto;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: 60px repeat(53, 1fr);
            grid-template-rows: repeat(7, 1fr);
            gap: 2px;
            padding-bottom: 10px;
            background-color: #fff;
        }

        .day-label {
            font-size: 12px;
            font-weight: bold;
            text-align: right;
            padding-right: 5px;
            color: #586069;
            align-self: center;
            grid-column: 1;
        }

        .day-box {
            width: 10px;
            height: 10px;
            background-color: #ebedf0;
            border-radius: 1px;
            box-sizing: border-box;
            position: relative;
        }

        .day-box.gray-out {
            background-color: #e1e4e8;
            cursor: not-allowed;
        }

        .day-box .tooltip {
            visibility: hidden;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        .day-box:hover .tooltip {
            visibility: visible;
        }

        .day-box .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

        .month-header {
            display: flex;
            margin-left: 60px; /* Align with the grid below */
            margin-bottom: 5px;
            font-size: 12px;
            color: #586069;
            width: calc(100% - 60px); /* Match the width of the grid minus the day labels */
        }

        .month-label {
            text-align: center;
            padding-bottom: 5px;
            border-bottom: 1px solid #e1e4e8;
            flex-grow: 0;
            flex-shrink: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="chart-container">
        <h2>Annual Call Chart</h2>
        <p>Each box represents one day. Hover to see the person on call. The chart scrolls horizontally.</p>
        <div id="chartGridWrapper">
            </div>
    </div>

    <div class="input-group">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">
    </div>

    <div class="input-group">
        <label>Team Members (Drag to reorder):</label>
        <div id="add-person-container">
            <input type="text" id="add-person-input" placeholder="Enter name">
            <button id="add-person-btn">Add</button>
        </div>
        <ul id="team-list"></ul>
    </div>

    <div class="input-group">
        <label for="shiftLength">Shift Length (days):</label>
        <input type="number" id="shiftLength" value="7" min="1">
    </div>
    <div class="input-group">
        <label>
            <input type="checkbox" id="includeFriday"> Include Friday in Weekend
        </label>
    </div>
    <button id="calculate">Calculate Schedule</button>

    <div id="results">
        <h2>Results</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Person</th>
                    <th>Weekend Call Days</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <p><strong>Mean Weekend Days:</strong> <span id="mean"></span></p>
        <p><strong>Standard Deviation:</strong> <span id="stdDev"></span></p>
    </div>

</div>

<script>
    const STORAGE_KEY = 'callSchedulerPeople';
    let peopleList = [];

    const addPersonInput = document.getElementById('add-person-input');
    const addPersonBtn = document.getElementById('add-person-btn');
    const teamListUl = document.getElementById('team-list');
    const calculateBtn = document.getElementById('calculate');
    const chartGridWrapper = document.getElementById('chartGridWrapper');
    const startDateInput = document.getElementById('startDate');

    const colorPalette = [
        '#E69F00', '#56B4E9', '#009E73', '#F0E442', '#0072B2', '#D55E00', '#CC79A7'
    ];

    let dragSrcEl = null;

    // --- Core Functions ---

    function savePeople() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(peopleList));
    }

    function loadPeople() {
        const storedPeople = localStorage.getItem(STORAGE_KEY);
        if (storedPeople) {
            peopleList = JSON.parse(storedPeople);
        }
        if (!startDateInput.value) {
            const today = new Date();
            const todayISO = today.toISOString().split('T')[0];
            startDateInput.value = todayISO;
        }
        renderPeopleList();
        calculateSchedule();
    }

    function addPerson() {
        const name = addPersonInput.value.trim();
        if (name) {
            const defaultColor = colorPalette[peopleList.length % colorPalette.length];
            peopleList.push({ name: name, color: defaultColor });
            addPersonInput.value = '';
            renderPeopleList();
            savePeople();
            calculateSchedule();
        }
    }

    function removePerson(index) {
        peopleList.splice(index, 1);
        renderPeopleList();
        savePeople();
        calculateSchedule();
    }

    function renderPeopleList() {
        teamListUl.innerHTML = '';
        peopleList.forEach((person, index) => {
            const li = document.createElement('li');
            li.dataset.index = index;
            li.draggable = true;
            li.innerHTML = `
                <div class="person-info">
                    <input type="color" value="${person.color}" data-index="${index}">
                    <span>${person.name}</span>
                </div>
                <button class="remove-person" data-index="${index}">Remove</button>
            `;
            teamListUl.appendChild(li);
        });
    }

    function handleDragStart(e) {
        this.style.opacity = '0.5';
        dragSrcEl = this;
        e.dataTransfer.effectAllowed = 'move';
        e.dataTransfer.setData('text/plain', this.dataset.index);
    }

    function handleDragOver(e) {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
    }

    function handleDrop(e) {
        e.stopPropagation();
        if (dragSrcEl !== this) {
            const dragIndex = parseInt(e.dataTransfer.getData('text/plain'));
            const dropIndex = parseInt(this.dataset.index);
            const [draggedItem] = peopleList.splice(dragIndex, 1);
            peopleList.splice(dropIndex, 0, draggedItem);
            renderPeopleList();
            savePeople();
            calculateSchedule();
        }
    }

    function handleDragEnd(e) {
        this.style.opacity = '1';
        [...teamListUl.querySelectorAll('li')].forEach(item => {
            item.classList.remove('over');
        });
        renderPeopleList();
    }

    // --- Event Listeners ---
    addPersonBtn.addEventListener('click', addPerson);
    addPersonInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            addPerson();
        }
    });

    teamListUl.addEventListener('click', (e) => {
        if (e.target.classList.contains('remove-person')) {
            const index = e.target.dataset.index;
            removePerson(index);
        }
    });

    teamListUl.addEventListener('change', (e) => {
        if (e.target.type === 'color') {
            const index = e.target.dataset.index;
            peopleList[index].color = e.target.value;
            savePeople();
            calculateSchedule();
        }
    });

    teamListUl.addEventListener('dragstart', handleDragStart);
    teamListUl.addEventListener('dragover', handleDragOver);
    teamListUl.addEventListener('drop', handleDrop);
    teamListUl.addEventListener('dragend', handleDragEnd);

    calculateBtn.addEventListener('click', calculateSchedule);
    startDateInput.addEventListener('change', calculateSchedule);

    // --- Schedule Calculation and Chart Generation ---
    function calculateSchedule() {
        const peopleCount = peopleList.length;
        if (peopleCount === 0) {
            document.getElementById('resultsTable').querySelector('tbody').innerHTML = '';
            document.getElementById('mean').textContent = 'N/A';
            document.getElementById('stdDev').textContent = 'N/A';
            chartGridWrapper.innerHTML = '';
            return;
        }

        const shiftLength = parseInt(document.getElementById('shiftLength').value);
        const includeFriday = document.getElementById('includeFriday').checked;
        const totalDaysInYear = 365;

        const resultsTableBody = document.querySelector('#resultsTable tbody');
        resultsTableBody.innerHTML = '';
        chartGridWrapper.innerHTML = '';

        const weekendDaysPerPerson = new Array(peopleCount).fill(0);
        const dailySchedule = new Array(totalDaysInYear).fill(-1);

        const startDate = new Date(startDateInput.value + 'T00:00:00');
        const firstDayOfYearDate = new Date(startDate.getFullYear(), 0, 1);
        const startDayOffset = Math.floor((startDate - firstDayOfYearDate) / (1000 * 60 * 60 * 24));

        // Assign team members to shifts
        for (let day = 0; day < totalDaysInYear; day++) {
            const shiftNumber = Math.floor(day / shiftLength);
            const personIndex = shiftNumber % peopleCount;
            dailySchedule[day] = personIndex;

            const currentDate = new Date(startDate);
            currentDate.setDate(startDate.getDate() + day);

            const dayOfWeek = currentDate.getDay();
            let isWeekendDay = false;
            if (includeFriday) {
                if (dayOfWeek === 5 || dayOfWeek === 6 || dayOfWeek === 0) {
                    isWeekendDay = true;
                }
            } else {
                if (dayOfWeek === 6 || dayOfWeek === 0) {
                    isWeekendDay = true;
                }
            }
            if (isWeekendDay) {
                weekendDaysPerPerson[personIndex]++;
            }
        }

        let totalDaysOnCallSum = 0;
        for (let i = 0; i < peopleCount; i++) {
            const row = resultsTableBody.insertRow();
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            cell1.textContent = peopleList[i].name;
            cell2.textContent = weekendDaysPerPerson[i];
            totalDaysOnCallSum += weekendDaysPerPerson[i];
        }

        const mean = totalDaysOnCallSum / peopleCount;
        const sumOfSquares = weekendDaysPerPerson.reduce((sum, days) => sum + Math.pow(days - mean, 2), 0);
        const stdDev = Math.sqrt(sumOfSquares / peopleCount);

        document.getElementById('mean').textContent = mean.toFixed(2);
        document.getElementById('stdDev').textContent = stdDev.toFixed(2);

        // --- Chart Generation ---
        const totalWeeksInYear = 53;
        const weekWidth = 100 / totalWeeksInYear; // Percentage width of each week

        // Create a simplified month header
        const monthHeader = document.createElement('div');
        monthHeader.classList.add('month-header');

        // Create month labels in a simple row
        const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        const weeksPerMonth = []; // Will store weeks per month for precise alignment

        // First determine how many weeks belong to each month
        for (let month = 0; month < 12; month++) {
            const firstDayOfMonth = new Date(startDate.getFullYear(), month, 1);
            const lastDayOfMonth = new Date(startDate.getFullYear(), month + 1, 0);

            // Calculate which week of the year the month starts and ends
            const startWeek = Math.floor((firstDayOfMonth - firstDayOfYearDate) / (7 * 24 * 60 * 60 * 1000));
            const endWeek = Math.floor((lastDayOfMonth - firstDayOfYearDate) / (7 * 24 * 60 * 60 * 1000));

            weeksPerMonth.push({
                name: monthNames[month],
                startWeek: startWeek,
                endWeek: endWeek,
                weeks: endWeek - startWeek + 1
            });
        }

        // Now create the month labels with width proportional to weeks
        for (let i = 0; i < 12; i++) {
            const monthInfo = weeksPerMonth[i];
            const monthLabel = document.createElement('div');
            monthLabel.classList.add('month-label');
            monthLabel.textContent = monthInfo.name;

            // Set the width based on the number of weeks in this month
            monthLabel.style.width = `${monthInfo.weeks * weekWidth}%`;

            monthHeader.appendChild(monthLabel);
        }

        chartGridWrapper.appendChild(monthHeader);

        // Set up day labels for y-axis (Sun at top, Sat at bottom)
        const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        const chartGrid = document.createElement('div');
        chartGrid.classList.add('chart-grid');
        chartGridWrapper.appendChild(chartGrid);

        // Create the GitHub-style tracking chart
        // Each row represents a day of the week (Sun to Sat)
        for (let dayOfWeekIndex = 0; dayOfWeekIndex < 7; dayOfWeekIndex++) {
            // Add the day label (Sun, Mon, etc.)
            const dayLabel = document.createElement('div');
            dayLabel.classList.add('day-label');
            dayLabel.textContent = dayNames[dayOfWeekIndex];
            chartGrid.appendChild(dayLabel);

            // For each week in the year
            for (let week = 0; week < totalWeeksInYear; week++) {
                // First day of the week (Sunday)
                const weekStartDate = new Date(firstDayOfYearDate);
                weekStartDate.setDate(firstDayOfYearDate.getDate() + (week * 7));

                // Create a date for this specific day in this week
                // For example, if dayOfWeekIndex is 0 (Sunday), add 0 days
                // If dayOfWeekIndex is 1 (Monday), add 1 day to the week's start, etc.
                const currentDate = new Date(weekStartDate);
                currentDate.setDate(weekStartDate.getDate() + dayOfWeekIndex);

                // Create a box for this day
                const dayBox = document.createElement('div');
                dayBox.classList.add('day-box');

                // Calculate days from the beginning of the year
                const dayOfYear = Math.floor((currentDate - firstDayOfYearDate) / (1000 * 60 * 60 * 24));

                // Determine if this day is before or after the start date
                if (dayOfYear < startDayOffset) {
                    // Gray out days before the start date
                    dayBox.classList.add('gray-out');

                    // Format the date as YYYY-MM-DD for the tooltip
                    const year = currentDate.getFullYear();
                    const month = String(currentDate.getMonth() + 1).padStart(2, '0');
                    const day = String(currentDate.getDate()).padStart(2, '0');
                    const formattedDate = `${year}-${month}-${day}`;

                    // Add tooltip showing just the date for grayed out days
                    const tooltip = document.createElement('span');
                    tooltip.classList.add('tooltip');
                    tooltip.textContent = formattedDate;
                    dayBox.appendChild(tooltip);
                } else {
                    // This day is on or after the start date
                    const scheduleIndex = dayOfYear - startDayOffset;

                    if (scheduleIndex < totalDaysInYear) {
                        const onCallPersonIndex = dailySchedule[scheduleIndex];

                        if (onCallPersonIndex !== -1 && peopleList[onCallPersonIndex]) {
                            // Color the box with the team member's color
                            dayBox.style.backgroundColor = peopleList[onCallPersonIndex].color;

                            // Format the date as YYYY-MM-DD
                            const year = currentDate.getFullYear();
                            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
                            const day = String(currentDate.getDate()).padStart(2, '0');
                            const formattedDate = `${year}-${month}-${day}`;

                            // Add tooltip showing the team member's name and date
                            const tooltip = document.createElement('span');
                            tooltip.classList.add('tooltip');
                            tooltip.textContent = `${peopleList[onCallPersonIndex].name} (${formattedDate})`;
                            dayBox.appendChild(tooltip);
                        }
                    }
                }

                chartGrid.appendChild(dayBox);
            }
        }
    }

    // Load data on page load
    loadPeople();
</script>

</body>
</html>
